<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn-count" id="btn-count">+</button>
    <button class="btn-count-" id="btn-count-">-</button>

        <form action="/pokedex.html" method="">
          <label for="email">Email</label>
          <input type="text" id="email" pattern="^[\w.+\-]@gmail.com$" required/>
          <input type="submit" value="Enviar datos" id="btn-submit" />
        </form>
      </div>
    </section>

    <!-- ===================================================================== -->
    <script src="/src/main.js"></script>
    <script src="/src/async.js"></script>
    <script src="/src/login.js"></script>
  </body>
